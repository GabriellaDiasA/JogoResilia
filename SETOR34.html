<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setor 34</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div id="imageOptions" class="flexContainer">
        <p id="imageOptionsText">Carregar Imagens?</p><br>
        <input type="radio" value="true" name="imageOptions">
        <label for="true" id="imageOptionsText">Sim</label><br>
        <input type="radio" value="false" name="imageOptions" checked="checked">
        <label for="false" id="imageOptionsText">Não</label><br>
    </div>
    <div id="megaContainer" class="flexContainer">
        <div id="topContainer" class="flexContainer">
            <button id="startButton" onclick="jogo()">ENTER SECTOR 34</button>
        </div>
        <div id="bottomContainer" class="flexContainer">
            <div id="scrollItem" class="flexContainer">
                <br>
                <p>Horas atrás um time de cientistas foi chamado ao setor 34 do laboratório central da colônia 55C.</p>
                <br>
                <p>Esse setor é famoso por suas contribuições no campo de xenomorfologia, mas principalmente por seus segredos...</p>
                <br>
            </div>
        </div>
    </div>
    <script src="./jogo.js"></script>
</body>
</html>
